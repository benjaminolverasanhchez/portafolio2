<body>

	<h1>Cuestionario de Preguntas Frecuentes</h1>

	<form>
		<fieldset>
			<legend>Pregunta 1: ¿Cuál es la política de devolución de productos?</legend>
			<label><input type="radio" name="p1" value="a"> Se aceptan devoluciones dentro de los 30 días posteriores a la compra</label><br>
			<label><input type="radio" name="p1" value="b"> No se aceptan devoluciones</label><br>
			<label><input type="radio" name="p1" value="c"> Se aceptan devoluciones solo en caso de defectos de fabricación</label><br>
		</fieldset>

		<fieldset>
			<legend>Pregunta 2: ¿Cómo puedo realizar un seguimiento de mi pedido?</legend>
			<label><input type="radio" name="p2" value="a"> Se enviará un correo electrónico con un número de seguimiento una vez que el pedido haya sido enviado</label><br>
			<label><input type="radio" name="p2" value="b"> Debe contactar al servicio de atención al cliente para obtener el número de seguimiento</label><br>
			<label><input type="radio" name="p2" value="c"> No ofrecemos seguimiento de pedidos</label><br>
		</fieldset>

		<fieldset>
			<legend>Pregunta 3: ¿Qué métodos de pago se aceptan?</legend>
			<label><input type="radio" name="p3" value="a"> Tarjetas de crédito y débito</label><br>
			<label><input type="radio" name="p3" value="b"> PayPal</label><br>
			<label><input type="radio" name="p3" value="c"> Transferencia bancaria</label><br>
		</fieldset>

		<!-- Botón de envío -->
		<br>
		<input type="submit" value="Enviar respuestas">
	</form>

</body>
